<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        .button {
            background-color: #7f22fe;
            border: none;
            color: white !important;
            padding: 5px 32px;
            text-decoration: none;
            display: inline-block;
            border-radius: 6px;
            font-weight: bold;
        }
        .container { font-family: sans-serif; line-height: 1.6; color: #333; max-width: 600px; }
    </style>
</head>

<body>
    <div class="container">
        <h2>Welcome, {{name}}!</h2>
        <p>Thanks for signing up. Please verify your email address to get full access to your account.</p>

        <p style="margin: 30px 0;">
            <a href="{{verification_link}}" class="button">Verify email address</a>
        </p>

        <p>If the button doesn't work, copy and paste this link into your browser:</p>
        <p><small>{{verification_link}}</small></p>

        <hr>

        <p style="font-size: 12px; color: #777;">If you didn't create an account, you can safely ignore this email.</p>
    </div>
</body>
</html>
